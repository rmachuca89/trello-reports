name: ci
on:
  push:
jobs:
  tests:
    name: "Tests for Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11.4]
        os: [ubuntu-latest, macos-latest, windows-latest]
        poetry-version: [1.8.5]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Poetry ${{ matrix.poetry-version }}
        run: |
          pip install poetry==${{ matrix.poetry-version }}
      - name: Configure poetry
        shell: bash
        run: poetry config virtualenvs.in-project true
      - name: Set up cache
        uses: actions/cache@v2
        id: cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        shell: bash
        run: timeout 10s poetry run pip --version || rm -rf .venv
      - name: View poetry --version
        run: poetry --version
      - name: Set up Nox
        run: |
          pip install nox nox-poetry
      - name: View nox --version
        run: nox --version
      - name: "Run nox targets for ${{ matrix.python-version }}"
        run: |
          nox -p ${{ matrix.python-version }}
        env:
          TRELLO_API_KEY: ${{secrets.TRELLO_API_KEY}}
          TRELLO_API_SECRET: ${{secrets.TRELLO_API_SECRET}}
      - name: "Convert coverage info to XML"
        run: |
          nox --sessions coverage
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
